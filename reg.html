<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="regContent">
		<div class="regForm">
			<a href="#"><img src="./images/logo.png" width="48" height="48"></a>
			<div class="title"><h2>注册小米账号</h2></div>
			<form action="#" method="post">
				<table width="320" border="0" align="center" cellpadding="10">
					<tr>
						<td>用户名：</td>
						<td><input type="text" name="username"></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<td>重复密码：</td>
						<td><input type="password" name="repassword"></td>
					</tr>
					<tr>
						<td>手机号：</td>
						<td><input type="tel" name="tel"></td>
					</tr>
				</table>
				<button type="submit">确认注册</button>
			</form>
			<div class="xieyi">注册帐号即表示您同意并愿意遵守小米 <b><a href="">用户协议</a></b>和 <b><a href="">隐私协议</a></b></div>
